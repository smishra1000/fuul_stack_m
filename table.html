<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td,th{
                border:2px solid;
            }
            table{
                border-collapse: collapse;
            }
        </style>
        <title>Table demo</title>
    </head>
    <body>
        <table>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>roll</th>
            </tr>
            <tr>
                <td>test</td>
                <td>29</td>
                <td>101</td>
            </tr>
            <tr>
                <td>test2</td>
                <td>30</td>
                <td>102</td>
            </tr>
        </table>
    </body>
</html>
